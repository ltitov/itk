<form style="display: flex; width: 300px; margin: 0 auto;">
	<div>
		Email:
		<input type="email" id="email" style="width: 100%;" required>
	</div>
	<div>
		Password:
		<input type="password" id="password" style="width: 100%; margin-bottom: 10px;" required>
	</div>
	<div>
		<div style="float: left;">
			<input type="checkbox" name="remember" id="remember">
			<label for="remember">remember me</label>
		</div>
		<input id="login" type="submit" value="Log in" style="float: right;">
	</div>
</form>

<script>
	// не забудьте установить для кнопки в html-е значение атрибута id='login'
	var loginButton = document.getElementById('login');
	loginButton.onclick = function () {
		// вот здесь ваш код.
		var emailEl = document.getElementById('email').value;
		var passwordEl = document.getElementById('password').value;
		var rememberEl = document.getElementById('remember').checked;

		if (rememberEl == true) {
			alert('Email: ' + emailEl + '; ' + '\nPassword: ' + passwordEl + '; ' + '\nRemember me: ' + rememberEl);
		} else {
			alert('Remember me: ' + rememberEl + ';' + ' \nPlease check "Remember me"');
		}
	};
</script>
